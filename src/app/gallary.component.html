<div class="site-section" id="studio-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-7 section-title text-center mx-auto">
        <span class="sub-title mb-2 d-block">Photos</span>
        <h2 class="title text-primary mb-3">Studio Gallery</h2>
      </div>
      <div class="properties__button">
        <!--Nav Button  -->
        <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a (click)="getImage()" class="nav-item nav-link active show" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"> All</a>
        <a *ngFor="let category of categories" (click)="getImage(category)" class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"> {{category}}</a>
        </div>
        </nav>
        <!--End Nav Button  -->
        </div>
    </div>

    <div id="posts" class="row no-gutter">
      <div
        class="item web col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-4"
        *ngFor="let image of url"
      >
        <a href=" {{ image }} " class="item-wrap" data-fancybox="gal">
          <span class="icon-search2"></span>
          <img class="img-fluid" src="{{ image }}" />
        </a>
      </div>
    </div>
  </div>
</div>
