<div class="site-section" id="portfolio-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-7 section-title text-center mx-auto">
        <span class="sub-title mb-2 d-block">Recent Works</span>
        <h2 class="title text-primary mb-3">
          I love what i do, check out some of my latest works
        </h2>
      </div>
    </div>
    <div *ngFor="let project of projects; let i = index">
      <div class="row mb-5" *ngIf="i % 2 == 0">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <img
            src="{{ project.pic[project.pic.length - 1] }}"
            alt="Image"
            class="img-fluid"
          />
        </div>
        <div class="col-lg-5 h-100 jm-sticky-top ml-auto">
          <h3>{{ project.name }}</h3>
          <p class="mb-4">
            {{project.description}}
          </p>
          <p class="mb-4"><a href="{{project.viewURL}}" class="readmore">Visit website</a></p>
        </div>
      </div>
      <div class="row mb-5" *ngIf="i % 2 != 0">
        <div class="col-lg-6 order-1 order-lg-2 mb-4 mb-lg-0">
          <img
            src="{{ project.pic[project.pic.length - 1] }}"
            alt="Image"
            class="img-fluid"
          />
        </div>
        <div class="col-lg-5 h-100 jm-sticky-top mr-auto order-2 order-lg-1">
          <h3>{{ project.name }}</h3>
          <p class="mb-4">
            {{project.description}}
          </p>
          <p class="mb-4"><a href="{{project.viewURL}}" class="readmore">Visit website</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
